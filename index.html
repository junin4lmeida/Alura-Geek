<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junin Imports</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/pedal.png">
</head>
<body>
  <header>
    <div class="header">
      <img src="/assets/pedal.png" height="50" alt="">
      <h1>Junimports</h1>
      <img src="/assets/pedal.png" height="50" alt="">
    </div>
  </header>


  <main id="main">
    <div id="produtos">
      <section class="container">
        <h1 class="titulo-container">MEUS PRODUTOS:</h1>
        <div class="container-products" data-card>
        </div>
      </section>


      <section>
        <div class="formulario">
          <h1>ADICIONAR PRODUTOS:</h1>
         <form class="form-container" data-formulario>
  <input data-name type="text" name="name" placeholder="nome" minlength="3" required>
  <span class="mensagem-erro"></span>
  <input data-price type="text" name="price" placeholder="preÃ§o/ex: 23,00" minlength="4" required>
  <span class="mensagem-erro"></span>
  <input data-image type="text" name="image" placeholder="url-imagem" pattern="https://.*" required>
  <span class="mensagem-erro"></span>
  <div class="btn-formulario-container">
    <button type="submit" class="button-submit" id="button">Enviar</button>
    <button type="reset" class="button-clean" id="button"><span>Limpar</span></button>
  </div>
</form>




        </div>
      </section>
    </div>
  </main>


  <footer class="footer-container">
    <div class="footer-logo">
      <img src="/assets/pedal.png" alt="logo-rodape">
      <h1>Junimports</h1>
      <img src="/assets/pedal.png" alt="logo-rodape">
    </div>
    <p1 class="rodape__texto">Desenvolvido por Junin Almeida</p1>
    <p2 class="rodape__texto">2024</p2>
    <div class="redes_sociais">
        <a href="https://github.com/junin4lmeida" target="_blank">
            <img src="./assets/github.svg" alt="imagem github">
        <a href="https://instragram.com/junin4lmeida" target="_blank">
            <img src="./assets/instagram.svg" alt="imagem instagram">
        </a>
    </div>
  </footer>


  <script src="/js/mostrarGames.js" type="module"></script>
  <script src="/js/valida.js"></script>
</body>
</html>
